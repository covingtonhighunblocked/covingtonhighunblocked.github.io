<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=yes">
    <style>
        @import "index.css";
    </style>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="index.js"></script>
    <script src="constructor.js"></script>
</head>

<body>
    <div id="main">
        <div id="inventory" class="list left">
            <center><b>
                    <p class="generalText">INVENTORY</p>
                </b></center>
            <div id="inventoryGrid" class="generalText left"></div>
        </div>
        <div id="idleUpgradesList" class="list">
            <center><b>
                    <p class="generalText">IDLE UPGRADES</p>
                </b></center>
        </div>
        <div class="" id="sleepDiv">
            <center>
                <p>Click Value: <span id="clickValue"></span></p>
                <p>Damage Per Second: <span id="damagePerSecond"></span></p>
                <span>
                    <img id="breakPNG" src="img/break_stages/destroy_stage_0.png" class="clickerIcon">
                    <img id="clickerPNG" src="img/icons/cobblestone.png" class="clickerIcon">
                </span>
            </center>
        </div>
        <div id="clickUpgradesList" class="list right">
            <center><b>
                    <p class="generalText">CLICK UPGRADES</p>
                </b></center>
        </div>
        <div id="craftableUpgradesList" class="list right">
            <center><b>
                    <p class="generalText">CRAFTABLE ITEMS</p>
                </b></center>
        </div>
    </div>
</body>

</html>
